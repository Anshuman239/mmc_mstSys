{% extends "layout.html" %}

{% block main %}
<div class="container">
    <div class="text-center mt-5">
        <h1>Multani Mal Modi College MST Portal</h1>
        <p class="lead">Upload CSV</p>
    </div>
    <form class="d-flex justify-content-center" method="POST" action="/upload" enctype="multipart/form-data">
        <div class="d-inline-flex row justify-content-center">
            <div class="col p-4 shadow-lg bg-body-tertiary rounded">
                <h3>Upload Data</h3>
                <div class="row my-3">
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" type="file" id="teacher-data" name="teacherdata" accept="{{ specifier }}" required>
                            <label for="teacher-data">Teacher CSV</label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" type="file" id="student-data" name="studentdata" accept="{{ specifier }}" required>
                            <label for="student-data">Student CSV</label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" type="file" id="programs-data" name="programdata" accept="{{ specifier }}" required>
                            <label for="programs-data">Program CSV</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
{% endblock %}
