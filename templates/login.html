{% extends "layout.html" %}

{% block main %}

<div class="container">
    <div class="text-center mt-5">
        <h1>Multani Mal Modi College MST Portal</h1>
        <p class="lead">Sign in to your account</p>
    </div>
    <form method="POST" action="/login">
        <div class="row justify-content-center">
            <div class="col-md-3 p-4 shadow-lg bg-body-tertiary rounded">
                <h3>Sign-In</h3>
                <div class="row my-3">
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" type="text" id="userid" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" id="passid" type="password" name="password" placeholder="Password" required>
                            <label for="passid">Password</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    
    </form>
</div>
{% endblock %}
